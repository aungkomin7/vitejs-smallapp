<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="flex justify-center mt-10">
    <div class="w-[700px] p-10 bg-blue-50 shadow-2xl rounded-lg">
      <h1 class="text-3xl font-medium mb-5">Area Calculator</h1>
      <div class="w-full mb-5">
        <div class="flex items-center justify-between">
          <p class="text-lg">Result : <span id="result"></span></p>
          <div class="space-x-2">
            <button
              class="border px-4 py-2 cursor-pointer rounded-lg bg-slate-800 text-white hover:bg-slate-700 duration-200"
              id="storeBtn"
            >
              Store
            </button>
            <button
              class="border px-4 py-2 cursor-pointer rounded-lg bg-slate-800 text-white hover:bg-slate-700 duration-200"
              id="clearBtn"
            >
              Clear
            </button>
          </div>
        </div>
      </div>

      <div class="mb-5">
        <input
          type="number"
          class="border px-3 py-1.5 rounded-md"
          id="width"
          placeholder="Width"
        />
        <input
          type="number"
          class="border px-3 py-1.5 rounded-md"
          id="height"
          placeholder="Height"
        />
        <button
          class="border px-4 py-2 ml-3 bg-slate-800 text-white hover:bg-slate-700 rounded-lg"
          id="calculateBtn"
        >
          Calculate
        </button>
      </div>

      <h3 class="text-lg font-medium text-slate-500 border-b mb-3">Record Lists</h3>
      <ul class="" id="recordList">
        <!-- <li class="list-decimal">store</li> -->
      </ul>
    </div>

    <script src="./js/calculator.js"></script>
  </body>
</html>
